# FinovAI - Cloudflare Workers Configuration
name = "finovai"
main = "worker/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]
account_id = "711cb78717605db93e601e6a06e7eeec"

# Static assets configuration
[assets]
directory = "./dist"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "finovai-db"
database_id = "f618ec3b-b453-49dd-b16a-b4a5a2778314"

# AI binding for Cloudflare Workers AI
[ai]
binding = "AI"

# Environment variables
[vars]
ENVIRONMENT = "production"

# Kapso WhatsApp API (secrets - set via `wrangler secret put`)
# Run these commands to configure:
#   wrangler secret put KAPSO_API_KEY
#   wrangler secret put KAPSO_PHONE_NUMBER_ID
#
# Get these values from: https://kapso.ai/dashboard
# Free tier: 2,000 messages/month

# Custom domain - configured via Cloudflare dashboard
# To set up: Go to Workers & Pages > finovai > Settings > Domains & Routes > Add custom domain
